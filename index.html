<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>News Magnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-white mt-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt=""  class="d-inline-block align-text-top w-100">
                
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav fw-bold">
              <li class="nav-item">
                <a class="nav-link active common-color" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <img src="images/avarter.png" alt="" srcset="">
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <hr class="mx-auto" style="width:90% ;">
    <!-- navbar end -->
    <!-- header start -->
    <header>
        <!-- category -->
        <div class="container">
            <ul class="nav  d-flex justify-content-between  " id="category-container">
                
              </ul>
        </div>
    </header>
    <!-- header end -->
    <main class="container">
      <!-- data found messege -->
      <div class=" w-100 p-2 rounded-3 bg-white shadow-lg mt-2" >
        <h4 class="text-black mx-2"> <span id="none-messege" class="text-black mx-2">0</span>news found!</h4>
      </div>
      <!-- show news -->
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="news-container">
            
          </div>
          <!-- spinner -->
          <section id="loader" class="d-none">
            <div class=" border-0 d-flex justify-content-center align-items-center mt-3"style="height:400px">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
          <!-- news detail by modal -->
          <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div id="modal-detail">

                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
